name: GitHub Actions Expressions

on:
  push:
  workflow_dispatch:

jobs:
  expressions:
    runs-on: ubuntu-latest
    steps:
    - id: guidgen
      name: Generate GUID
      shell: pwsh
      run: |
        Write-Host -Object ('::set-output name=Decider::{0}' -f (New-Guid).Guid)
    - name: Print GUID from previous step
      shell: pwsh
      run: |
        Write-Host -Object '${{ steps.guidgen.outputs.Decider }}'
